{% extends "base.html" %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Consulta tu CURP</h1>
            
            <!-- Mostrar mensajes flash (resultado de la CURP generada o errores) -->
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <div class="mb-4">
                        {% for category, message in messages %}
                            <div class="p-4 mb-2 rounded {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('curp.generar_curp_view') }}" method="POST" class="space-y-6">
         
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Primer Apellido -->
                <div>
                    <label for="primer_apellido" class="block text-sm font-medium text-gray-700 mb-1">Primer Apellido</label>
                    <input type="text" id="primer_apellido" name="primer_apellido" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

               
                <div>
                    <label for="segundo_apellido" class="block text-sm font-medium text-gray-700 mb-1">Segundo Apellido</label>
                    <input type="text" id="segundo_apellido" name="segundo_apellido" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Fecha de Nacimiento -->
                <div>
                    <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

              
                <div>
                    <label for="sexo" class="block text-sm font-medium text-gray-700 mb-1">Sexo</label>
                    <select id="sexo" name="sexo" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="H">Hombre</option>
                        <option value="M">Mujer</option>
                    </select>
                </div>

               
                <div>
                    <label for="entidad" class="block text-sm font-medium text-gray-700 mb-1">Entidad Federativa</label>
                    <select id="entidad" name="entidad" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Seleccione una entidad</option>
                        <option value="AS">Aguascalientes</option>
                        <option value="BC">Baja California</option>
                        <option value="BS">Baja California Sur</option>
                        <option value="CC">Campeche</option>
                        <option value="CL">Coahuila</option>
                        <option value="CM">Colima</option>
                        <option value="CS">Chiapas</option>
                        <option value="CH">Chihuahua</option>
                        <option value="DF">Ciudad de México</option>
                        <option value="DG">Durango</option>
                        <option value="GT">Guanajuato</option>
                        <option value="HG">Hidalgo</option>
                        <option value="JC">Jalisco</option>
                        <option value="MC">Estado de México</option>
                        <option value="MN">Michoacán</option>
                        <option value="MS">Morelos</option>
                        <option value="NT">Nayarit</option>
                        <option value="NL">Nuevo León</option>
                        <option value="OC">Oaxaca</option>
                        <option value="PL">Puebla</option>
                        <option value="QT">Querétaro</option>
                        <option value="QR">Quintana Roo</option>
                        <option value="SP">San Luis Potosí</option>
                        <option value="SL">Sinaloa</option>
                        <option value="SR">Sonora</option>
                        <option value="TC">Tabasco</option>
                        <option value="TS">Tamaulipas</option>
                        <option value="TL">Tlaxcala</option>
                        <option value="VZ">Veracruz</option>
                        <option value="YN">Yucatán</option>
                        <option value="ZS">Zacatecas</option>
                        <option value="NE">Extranjero</option>
                    </select>
                </div>

            
                <div>
                    <button type="submit" class="w-full px-4 py-2 bg-custom-lightblue text-black font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Generar CURP
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
